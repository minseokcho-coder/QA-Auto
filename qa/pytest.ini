[pytest]
# 테스트 디렉토리 설정
testpaths = tests

# 마커 정의
markers =
    smoke: 스모크 테스트 (빠른 기본 검증)
    regression: 회귀 테스트
    ui: UI 요소 테스트
    navigation: 네비게이션 테스트
    responsive: 반응형 테스트
    mobile: 모바일 UI 테스트
    a11y: 접근성 테스트
    slow: 느린 테스트

# 기본 옵션
addopts =
    -v
    --strict-markers
    --tb=short
    -ra

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 로깅 설정
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s [%(levelname)s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# 타임아웃
timeout = 60
